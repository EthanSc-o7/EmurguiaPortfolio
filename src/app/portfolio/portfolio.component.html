<div class="container">

  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2"(click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn btn-outline-secondary mb-2"(click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
        <div class="border mb-2 shadow-sm" style="width: 250px">
          <form >
            <div class="row mx-0">
              <div class="col">
                  <small><b>Languages:</b></small>
                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="typescript"
                      (change)="Filter()"
                      name="Typescript">
                      <label class="form-check-label small">TypeScript</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="python"
                      (change)="Filter()"
                      name="Python">
                      <label class="form-check-label small">Python</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="javascript"
                      (change)="Filter()"
                      name="Javascript">
                      <label class="form-check-label small">Javascript</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="flutter"
                      (change)="Filter()"
                      name="Flutter">
                      <label class="form-check-label small">Flutter</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="postgres"
                      (change)="Filter()"
                      name="Postgres">
                      <label class="form-check-label small">Postgres</label>
                    </div>
                  </div>
              </div>

              <div class="col">
                <small><b>Frameworks/Other:</b></small>
                <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="angular"
                      (change)="Filter()"
                      name="Angular">
                      <label class="form-check-label small">Angular</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="express"
                      (change)="Filter()"
                      name="Express">
                      <label class="form-check-label small">Express</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="pygui"
                      (change)="Filter()"
                      name="Pygui">
                      <label class="form-check-label small">SimplePyGui</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="aws"
                      (change)="Filter()"
                      name="AWS">
                      <label class="form-check-label small">AWS</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input 
                      type="checkbox" 
                      class="form-check-input position-static me-2"
                      [(ngModel)]="digitalOcean"
                      (change)="Filter()"
                      name="DigitalOcean">
                      <label class="form-check-label small">DigitalOcean</label>
                    </div>
                  </div>

                
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
  <div class="row">
    
    <div *ngFor="let project of projects"  class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
      <app-project-card [project]="project"></app-project-card>
    </div>
  </div>
  
</div>
